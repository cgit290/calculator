<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        Calculator
    </header>
    <div class="calculator">
        <div class="calculator-display">
            <input type="text" id="display" disabled>
        </div>
        <div class="calculator-keys">
            <button class="key btn-3d" data-action="clear">C</button>
            <button class="key btn-3d" data-action="delete">DEL</button>
            <button class="key btn-3d" data-action="divide">/</button>
            <button class="key btn-3d" data-action="multiply">*</button>
            <button class="key btn-3d" data-action="7">7</button>
            <button class="key btn-3d" data-action="8">8</button>
            <button class="key btn-3d" data-action="9">9</button>
            <button class="key btn-3d" data-action="subtract">-</button>
            <button class="key btn-3d" data-action="4">4</button>
            <button class="key btn-3d" data-action="5">5</button>
            <button class="key btn-3d" data-action="6">6</button>
            <button class="key btn-3d" data-action="add">+</button>
            <button class="key btn-3d" data-action="1">1</button>
            <button class="key btn-3d" data-action="2">2</button>
            <button class="key btn-3d" data-action="3">3</button>
            <button class="key btn-3d" data-action="equals">=</button>
            <button class="key btn-3d" data-action="0">0</button>
            <button class="key btn-3d" data-action="decimal">.</button>
            <button class="key btn-3d" data-action="sin">sin</button>
            <button class="key btn-3d" data-action="cos">cos</button>
            <button class="key btn-3d" data-action="tan">tan</button>
            <button class="key btn-3d" data-action="log">log</button>
            <button class="key btn-3d" data-action="sqrt">√</button>
            <button class="key btn-3d" data-action="exp">exp</button>
        </div>
    </div>
    <script src="script.js"></script>
<footer>
    Copyright 2024 ♥ Design & developed by Chandan Bhanja with the help of Chatgpt
</footer>
</body>
</html>
